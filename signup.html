<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="login-form" class="signup-form">
      <div class="signup-form container mx-auto">
        <div class="logo-login mx-auto">
          <img src="./assets/logo.png" class="logo" alt="" srcset="" />
        </div>

        <div class="form" autocomplete="off">
          <div class="title">
            <h1>Đăng kí tài khoản</h1>
          </div>
          <form action="post">
            <div class="row-input">
              <i class="fa-solid fa-user"></i>
              <input
                class="input-signup"
                type="text"
                placeholder="Vui lòng nhập tài khoản"
                autocomplete="off"
              />
            </div>
            <div class="row-input">
              <i class="fa-solid fa-lock"></i>
              <input
                class="input-signup"
                type="password"
                placeholder="Xin vui lòng nhập mật khẩu"
                autocomplete="off"
              />
            </div>
            <div class="row-input">
              <i class="fa-solid fa-lock"></i>
              <input
                class="input-signup"
                type="password"
                placeholder="Xin vui lòng nhập lại mật khẩu"
                autocomplete="off"
              />
            </div>
            <div class="row-input">
              <i class="fa-solid fa-share-from-square"></i>
              <input
                class="input-signup"
                type="password"
                placeholder="Vui lòng nhập mã mời"
                autocomplete="off"
              />
            </div>
            <div class="action">
              <p>Bạn đã có tài khoản ? Đăng nhập</p>
            </div>
            <div class="group-btn">
              <button type="button" class="btn btn-primary ml-5">
                Đăng kí
              </button>
            </div>
          </form>
        </div>
      </div>
      <div>
        <div class="footer-login">
          <div class="circle">
            <i class="fa-solid fa-cloud"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
