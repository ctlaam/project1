<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rut tien</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="stylesheet" href="./style/withdraw.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="login-form" class="withdraw">
      <div class="container mx-auto">
        <div class="logo-login mx-auto">
          <img src="./assets/logo.png" class="logo" alt="" srcset="" />
        </div>
        <h1 class="title">Rút tiền</h1>
        <div class="total-money">
          <p>Tổng tài sản tương đương <i class="fa-solid fa-eye"></i></p>
          <h1 class="money">100000</h1>
        </div>
        <div class="main-withdraw">
          <h3>Chọn tài khoản rút tiền</h3>
          <p class="info">Số tiền đặt cược cần được bảo hiểm rủi ro ...</p>
          <h2>Vui lòng nhập số tiền cần rút</h2>
          <div class="input">
            <i class="fa-solid fa-money-bill"></i> <input type="text" />
          </div>
          <h2>Vui lòng nhập mật khẩu rút tiền</h2>
          <div class="input">
            <i class="fa-solid fa-pen-to-square"></i></i> <input type="password" />
          </div>
          <p class="info"> <i class="fa-solid fa-circle-info"></i> Xin lưu ý rằng mật khẩu rút tiền là mật khẩu số thuần gồm 6 chữ số</p>
        </div>
        <button type="button" class="btn btn-primary">Gửi đi</button>
      </div>
      <div></div>
    </div>
  </body>
</html>
