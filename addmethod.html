<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rut tien</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="stylesheet" href="./style/withdraw.css" />
    <link rel="stylesheet" href="./style/addmethod.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="login-form" class="withdraw addmethod">
      <div class="container mx-auto">
        <div class="logo-login mx-auto">
          <img src="./assets/logo.png" class="logo" alt="" srcset="" />
        </div>
        <h1 class="title">
          Thêm phương thức rút tiền khác<noframes></noframes>
        </h1>
        <div class="main-withdraw">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="pills-home-tab"
                data-toggle="pill"
                href="#pills-home"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
                >Thẻ ngân hàng</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="pills-profile-tab"
                data-toggle="pill"
                href="#pills-profile"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
                >Ví kĩ thuật số</a
              >
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-home"
              role="tabpanel"
              aria-labelledby="pills-home-tab"
            >
              <div class="input">
                <input placeholder="Vui lòng nhập tên ngân hàng" type="text" />
                <input
                  placeholder="Vui lòng nhập tài khoản ngân hàng"
                  type="text"
                />
                <input placeholder="Vui lòng nhập địa chỉ mở thẻ" type="text" />
                <input
                  placeholder="Vui lòng nhập tên thật của bạn"
                  type="text"
                />
                <input
                  placeholder="Vui lòng nhập tên số điện thoại liên kết với thẻ"
                  type="text"
                />
                <input placeholder="Vui lòng nhập mã IFSC" type="text" />
                <input
                  placeholder="Vui lòng nhập mật khẩu rút tiền"
                  type="text"
                />
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="pills-profile"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
            >
              <div class="input">
                <input
                  placeholder="Vui lòng nhập tên thật của bạn"
                  type="text"
                />
                <i class="fa-solid fa-pen-to-square"></i>
                <input
                  placeholder="Vui lòng nhập địa chỉ ví tiền kĩ thuật số"
                  type="text"
                />
                <i class="fa-solid fa-pen-to-square"></i>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary">Gửi thay đổi</button>
      </div>
      <div></div>
    </div>
  </body>
</html>
