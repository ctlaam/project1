<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./style/info.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="info" class="info">
      <div class="header">
        <div class="logo">
          <img src="./assets/logo.png" width="300" alt="" />
          <div class="mail">
            <i class="fa-solid fa-envelope mail"></i>
          </div>
        </div>
      </div>
      <div class="content-info">
        <div class="user">
          <div class="avatar">
            <img src="./assets/avatar.pnj.jpg" width="60" alt="" />
          </div>
          <div class="user-id">
            <div class="code">UUUU12312312</div>
            <div class="id">
              12345678 <i class="fa-solid fa-light fa-copy"></i>
            </div>
          </div>
        </div>
        <div class="balance">
          <div class="number">
            <div class="account-balance">
              <p class="text">Số dư tài khoản</p>
              <p class="number">1000000</p>
            </div>
            <div class="profit">
              <p class="text">Lãi lỗ trong ngày</p>
              <div class="number">0.0</div>
            </div>
          </div>
        </div>
        <div class="list-action">
          <div class="money">
            <div class="recharge btn">
              <i class="fa-solid fa-light fa-download"></i>
              <span>Nạp tiền</span>
            </div>
            <div class="withdraw btn">
              <i class="fa-solid fa-light fa-credit-card"></i>
              <span>Rút tiền</span>
            </div>
          </div>
          <div class="actions">
            <div class="item">
              <i class="fa-solid fa-light fa-list"></i>
              <span>Lịch sử giao dịch</span>
            </div>
            <div class="item">
              <i class="fa-solid fa-light fa-download"></i>
              <span>Hồ sơ nạp tiền</span>
            </div>
            <div class="item">
              <i class="fa-solid fa-light fa-upload"></i>
              <span>Hồ sơ rút tiền</span>
            </div>
            <div class="item">
              <i class="fa-solid fa-light fa-credit-card"></i>
              <span>Ví của tôi</span>
            </div>
            <div class="item">
              <i class="fa-solid fa-light fa-unlock"></i>
              <span>Đổi mật khẩu</span>
            </div>
            <div class="item">
              <i class="fa-solid fa-light fa-trash"></i>
              <span>Xoá bộ nhớ cache</span>
            </div>
            <div class="item">
              <i class="fa-solid fa-light fa-user-group"></i>
              <span>Chuyển đổi người dùng</span>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-info">
        <div class="item ">
          <div class="icon"><i class="fa-solid fa-house"></i></div>
          <div class="title">Trang đầu</div>
        </div>
        <div class="item">
          <div class="icon no-active">
            <img src="./assets/tabbar_mony_n.png" width="24" alt="" />
          </div>
          <div class="icon have-active">
            <img src="./assets/tabbar_mony_y2.png" width="24" alt="" />
          </div>
          <div class="title">Đầu tư</div>
        </div>
        <div class="item">
          <div class="icon no-active">
            <img src="./assets/tabbar_msg_n.png" width="24" alt="" srcset="" />
          </div>
          <div class="icon have-active">
            <img src="./assets/tabbar_msg_y.png" width="24" alt="" srcset="" />
          </div>
          <div class="title">Dịch vụ khác hàng</div>
        </div>
        <div class="item active">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="title">Cá nhân</div>
        </div>
      </div>
    </div>
  </body>
</html>
